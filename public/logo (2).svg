  <!-- Flex 文字 -->
  <text x="150" y="170" font-family="Helvetica Neue, Arial, sans-serif" font-size="36" 
        font-weight="300" text-anchor="middle" fill="#4A90E2">FLEX</text>

  <!-- 动态曲线 -->
  <path d="M60 40 Q 150 10, 240 40" stroke="url(#bluegreen)" stroke-width="4" fill="none"/>
